<!DOCTYPE html>
<html>
 <head>
  <title>Voice Input</title>
  <script>
    function dictateText()
    {
      // This API is currently prefixed in Chrome
      var SpeechRecognition = (window.SpeechRecognition || window.webkitSpeechRecognition);
      // Create a new recognizer
      var recognizer = new SpeechRecognition();

      // Start producing results before the person has finished speaking
      recognizer.interimResults = true;

      // Set the language of the recognizer
      recognizer.lang = 'en-US';

      alert("Please say your name:")
      // Define a callback to process results
      recognizer.onresult = function (event) 
	    {
        var result = event.results[event.resultIndex];
        if (result.isFinal) 
		    {
          if (result[0].transcript == "daniel" || result[0].transcript == "Daniel")
          {
            var password = prompt("Please enter your password " + result[0].transcript + ":");
            if (password == "qwerty")
            {
              alert("You're in!");
            }
            
            else
            {
              alert("Incorrect Passcode!");
            }
          }
        }
      };
   
   // Start listening...
   recognizer.start();
   }
  </script>
 </head>
 <body>
	 <button onclick="dictateText()">Search by Voice</button>
 </body>
